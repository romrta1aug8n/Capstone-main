<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login_page.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo">
            </div>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <select required>
                    <option value="" disabled selected> Account Type</option>
                    <option value="admin">Fish Sector</option>
                    <option value="corn sector">Corn Sector</option>
                    <option value="high value crop sector">High Value Crop Sector</option>
                    <option value="fish sector">Fish Sector</option>
                    <option value="livestock sector">Livestock Sector</option>
                    <option value="agricultural engineering sector">Agricultural Engineering Sector</option>
                  </select>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p class="assistance">No Account? Contact the administrator for assistance.</p>
            </form>
        </div>
    </div>

</body>
</html>
